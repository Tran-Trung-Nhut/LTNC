<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Drivers</title>
</head>
<body>
    <h1>List Drivers</h1>
    <table>
        <tr th:each="driver : ${listdriver}">
            <td th:text="${driver.name}"></td>
            <td th:text="${driver.personal_ID}"></td>
            <td th:text="${driver.sex}"></td>
        </tr>
    </table>
    <box><a th:href="@{/listdriver-add}">Add Driver</a></box>
    <box><a th:href="@{/listdriver-find}">Find Driver</a></box>

</body>
</html>
